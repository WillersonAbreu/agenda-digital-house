spring:
    datasource:
        password:
        url: "jdbc:h2:mem:agendadb"
        driverClassName: "org.h2.Driver"
        username: sa
    jpa:
        database-platform: "org.hibernate.dialect.H2Dialect"
        hibernate.ddl-auto: create
        show-sql: true
        properties: 
            hibernate: 
                format_sql: true
        defer-datasource-initialization: true
    sql: 
        init:
            mode: always
    h2: 
        console:
            enabled: true
    jackson: 
        serialization: 
            write-dates-as-timestamps: false
            fail-on-empty-beans: false
    resources:
        static-locations: "classpath:/,classpath:/images/"

logging: 
    level: 
        org: 
            hibernate: 
                type: 
                    descriptor: 
                        sql: trace
jwt: 
    secret: "umasecretqualquer"

# actuator
management: 
    endpoint: 
        health: 
            show-details: always
    endpoints:
        web: 
            exposure:
                include: "*"
info:
  app:
    name: @project.name@
    description: @project.description@
    version: @project.version@
    encoding: @project.build.sourceEncoding@
    java:
        version: @java.version@
